<!DOCTYPE html>
<html lang="pt-br">
<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   <script src="https://unpkg.com/@phosphor-icons/web"></script>
   <script type="module" src="./src/main.js" defer></script>
   <title>Focus Timer</title>
</head>
<body>
   <div id="project">
      <button id="mode">
         <span class="screen-reader">Ativar Light Mode</span>
         <i class="ph ph-sun"></i>
         <i class="ph ph-moon"></i>
      </button>
      <div class="time flex">
         <span id="minutes">00</span>
         <span>:</span>
         <span id="seconds">00</span>
      </div>
      <div id="controls" class="flex">
         <button data-action="running" class="ph ph-play-circle">
            <span class="screen-reader">Iniciar cronômetro</span>
         </button>
         <button data-action="running" class="ph ph-pause-circle">
            <span class="screen-reader">Pausar cronômetro</span>
         </button>
         <button data-action="setTimer" class="ph ph-timer secondary">
            <span class="screen-reader">Ajustar o tempo do cronômetro</span>
         </button>
         <button data-action="stop" class="ph ph-stop-circle secondary">
            <span class="screen-reader">Reiniciar cronômetro</span>
         </button>
         <button data-action="song" class="ph ph-speaker-high">
            <span class="screen-reader">Ativar música</span>
         </button>
         <button data-action="song" class="ph ph-speaker-none secondary">
            <span class="screen-reader">Desativar música</span>
         </button>
      </div>
   </div>
</body>
</html>
